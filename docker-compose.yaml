services:
  web:
    build: .
    command: daphne config.asgi:application -b 0.0.0.0 -p 8000 
    volumes:
      - ./media:/app/media

    ports:
      - "8001:8000"
    depends_on:
      - db
    env_file: 
      - .env_docker

  bot:
    build: .
    command: python manage.py runbot
    volumes:
      - ./media:/app/media
    depends_on:
      - db
    env_file: 
      - .env_docker

  # nginx:
