  #     # - ./media:/app/media:ro
  #   restart: always
    
  db:
    image: postgres
    restart: always
    ports:
      - "5433:5432"
    env_file:
      - .env_docker
    volumes:
      - db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis
    ports:
      - "6380:6379"

  celery:
    build: .
    command: celery -A config worker --loglevel=info 
    volumes:
      - ./media:/app/media
    depends_on:
      - db
      - redis
    env_file: 
      - .env_docker

  celery-beat:
    build: .
    command: celery -A config beat --loglevel=info
    volumes:
      - ./output:/app/output
    depends_on:
      - db
      - redis
    env_file: 
      - .env_docker

volumes:
  db:
  media:
